name: Update F-Droid Repository

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
      apk_url:
        description: 'URL to download the APK from'
        required: true
  repository_dispatch:
    types: [update-repo]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK (for apksigner)
      uses: android-actions/setup-android@v3
      with:
        packages: 'build-tools;35.0.0'

    - name: Install fdroidserver
      run: pip install fdroidserver

    - name: Download APK
      env:
        GH_TOKEN: ${{ secrets.SUBFROST_ACCESS_TOKEN }}
      run: |
        VERSION="${{ github.event.inputs.version || github.event.client_payload.version }}"

        echo "Downloading APK for version: $VERSION"

        # Remove old APKs and download new one
        rm -f repo/*.apk

        # Use gh to download from private repo
        gh release download "$VERSION" \
          --repo subfrost/subfrost-native \
          --pattern "app-universal-release-aligned-signed.apk" \
          --dir repo/

        # Rename to include version for F-Droid
        mv repo/app-universal-release-aligned-signed.apk "repo/io.subfrost.subtun_${VERSION}.apk"
        ls -la repo/

    - name: Restore keystore from secrets
      env:
        FDROID_KEYSTORE: ${{ secrets.FDROID_KEYSTORE }}
        FDROID_KEYSTORE_PASS: ${{ secrets.FDROID_KEYSTORE_PASS }}
        FDROID_KEY_PASS: ${{ secrets.FDROID_KEY_PASS }}
      run: |
        mkdir -p keystore
        echo "$FDROID_KEYSTORE" | base64 -d > keystore/fdroid.keystore

        # Update config with passwords
        sed -i "s/keystorepass:.*/keystorepass: \"$FDROID_KEYSTORE_PASS\"/" config.yml
        sed -i "s/keypass:.*/keypass: \"$FDROID_KEY_PASS\"/" config.yml

    - name: Update F-Droid repository index
      run: |
        export PATH="$ANDROID_HOME/build-tools/35.0.0:$PATH"
        fdroid update --create-metadata --allow-disabled-algorithms

    - name: Commit and push changes
      run: |
        VERSION="${{ github.event.inputs.version || github.event.client_payload.version }}"

        # Remove keystore before commit (it's in secrets)
        rm -rf keystore/

        # Reset config.yml to not contain passwords
        git checkout config.yml

        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add repo/ metadata/
        git commit -m "Update F-Droid repo for ${VERSION}" || echo "No changes to commit"
        git push

    - name: Trigger Pages rebuild
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/pages/builds
