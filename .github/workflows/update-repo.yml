name: Update F-Droid Repository

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
      apk_url:
        description: 'URL to download the APK from'
        required: true
  repository_dispatch:
    types: [update-repo]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK (for apksigner)
      uses: android-actions/setup-android@v3
      with:
        packages: 'build-tools;35.0.0'

    - name: Install fdroidserver
      run: |
        pip install fdroidserver

    - name: Download APK
      run: |
        VERSION="${{ github.event.inputs.version || github.event.client_payload.version }}"
        APK_URL="${{ github.event.inputs.apk_url || github.event.client_payload.apk_url }}"

        echo "Downloading APK for version: $VERSION"
        echo "URL: $APK_URL"

        mkdir -p repo
        curl -L -o repo/subtun-${VERSION}.apk "$APK_URL"
        ls -la repo/

    - name: Restore keystore from secrets
      env:
        FDROID_KEYSTORE: ${{ secrets.FDROID_KEYSTORE }}
        FDROID_KEYSTORE_PASS: ${{ secrets.FDROID_KEYSTORE_PASS }}
        FDROID_KEY_PASS: ${{ secrets.FDROID_KEY_PASS }}
      run: |
        mkdir -p keystore
        echo "$FDROID_KEYSTORE" | base64 -d > keystore/fdroid.keystore

        # Update config with passwords
        sed -i "s/keystorepass:.*/keystorepass: \"$FDROID_KEYSTORE_PASS\"/" config.yml
        sed -i "s/keypass:.*/keypass: \"$FDROID_KEY_PASS\"/" config.yml

    - name: Update F-Droid repository
      run: |
        export PATH="$ANDROID_HOME/build-tools/35.0.0:$PATH"
        fdroid update --create-metadata --allow-disabled-algorithms

    - name: Upload repo artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fdroid-repo
        path: |
          repo/
          index.html

    - name: Deploy to GCP
      if: ${{ secrets.GCP_SA_KEY != '' }}
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      run: |
        # Authenticate with GCP
        echo "$GCP_SA_KEY" | base64 -d > /tmp/sa-key.json
        gcloud auth activate-service-account --key-file=/tmp/sa-key.json
        gcloud config set project "$GCP_PROJECT"

        # Build and deploy to Cloud Run
        gcloud builds submit --config cloudbuild.yaml

        rm /tmp/sa-key.json

  deploy-static:
    runs-on: ubuntu-latest
    needs: update
    if: always()

    steps:
    - name: Download repo artifacts
      uses: actions/download-artifact@v4
      with:
        name: fdroid-repo
        path: dist/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: f-droid.subfrost.io
