server {
    listen 8080;
    server_name f-droid.subfrost.io localhost;

    root /var/www/fdroid;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types application/json application/xml text/plain text/xml;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Cache static files
    location ~* \.(apk|jar|json|xml|png|ico)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # F-Droid repository endpoint
    location /fdroid/repo {
        alias /var/www/fdroid/repo;
        autoindex on;

        # CORS for F-Droid clients
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
    }

    # Root redirect to repo info page
    location = / {
        try_files /index.html =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /(keystore|config\.yml) {
        deny all;
    }
}
